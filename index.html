<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <script src="./assets/javascript.js" defer></script>
</head>

<body>
  
  <div class="container">
    <div class="gamefield"></div>
    <div class="info">
      <p class="player-one"></p>
      <p class="player-two"></p>
    </div>
    <div class="buttons">
      <div class="new">New round</div>
      <div class="reset">Reset game</div>
    </div>
  </div>
  
  <dialog id="dialog">
    <form class="form">
      <p>Enter player names</p>
      <div class="form-items">
        <span>
          <label for="player-one-name">Player X name</label>
          <input type="text" id="player-one-name" required>
        </span>
        <span>
          <label for="player-two-name">Player O name</label>
          <input type="text" id="player-two-name" required>
        </span>
      </div>
    </form>
    <button class="begin">Begin</button>
  </dialog>
  
</body>

</html>
